matrix:
  include:
    - language: node_js
      node_js: 8.2.1
      before_script:
        - node --version - npm --version - node_modules/.bin/newman --version
      script:
        - node_modules/.bin/newman run jordan_production.postman_collection.json
    - langugage: python
      python: 3.6
      before_script:
        - pip install -r requirements.txt
      script:
        - nosetests -v
